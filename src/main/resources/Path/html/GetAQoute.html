<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-image:url(https://media.istockphoto.com/id/1444142886/photo/teacher-and-student-giving-each-other-a-high-five-in-a-library.jpg?b=1&s=170667a&w=0&k=20&c=IPc4IrnlGSDlJEVEdMVg_N5kEbKeg1xBFjAmgD5y7c0=);
                background-repeat: no-repeat;
                background-size: 100%;
                width:1000px;
                padding: 10px;
                z-index: -1;
                opacity: 0.7;
                border: 50%;
                font-family: "Brush Script MT", cursive;
            }

            .container{
                width: 500px;
                margin-inline: auto;
                padding: 30px;
                background-color: white;
                border-radius: 4px;
                font-size: 12px;
            }

            .container label{
                display: inline;
                display: block;
                margin: 0.5em;
            }

            .wrapper label input{
                font-size: 1;
                padding: 0.5em;
            }

            .container button[type="submit"]{
                padding: 10px;
                margin-top: 10px;
                width: 100%;
                color: white;
                background-color: rgb(41, 57, 194);
                border: none;
                border-radius: 4px;
            }

            .input-control {
                display: flex;
                flex-direction: column;
            }
            
            .input-control input {
                border: 3px solid darkgrey;
                border-radius: 4px;
                display: block;
                font-size: 12px;
                padding: 7px;
                width: 60%;
            }
            
            .input-control input:focus {
                outline: 0;
            }
            
            .input-control.success input {
                border-color: #09c372;
            }
            
            .input-control.error input {
                border-color: #ff3860;
            }
            
            .input-control .error {
                color: #ff3860;
                font-size: 9px;
                height: 13px;
            }

            #logoSize{
                width: 300px;
                height: 110px;
                margin-inline: auto;
            }

        </style>
    </head>

        <form id="form" action="/">

            <h1>Qoutation</h1>

            <div class="input-control"> 
            <label id="NameField" for="name">Name</label>
                <input type="text" name="NameField"  required />
            <div class="error"></div>
            </div>
             
            <div class="input-control"> 
                <label id="Email" for="email">Email</label>
                    <input type="email" name="Email" required />
                <div class="error"></div>
            </div>
       
            <div class="input-control">
                <label id="Grade" for="grade">Grade</label>
                    <input type="number" name="Grade"  required />
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label id="SchoolAttended" for="schoolAttended">School Attended</label>
                <input type="text" name="SchoolAttended" required />
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label id="Subject/s" for="subject">Subject</label>
                <input type="text" name="Subject" required />
            <div class="error"></div>
            </div>

            <div class="input-control">
                <label id="FormOfTutoring" for="formOfTutoring">Form Of Tutoring</label>
                    <input type="text" name="FormOfTutoring" required />
                <div class="error"></div>
            </div>
        <!--pressing submit to send an email to user with qoute using user's details-->
         <button type="submit" class="container button" id="submit_button">Submit</button>
    </form>
</div>
